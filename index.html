<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Entity Relationship Diagram Editor</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="button-container">
        <button id="add-entity">Add new Entity</button>
        <button id="download-json">Download Diagram (JSON)</button>
        <button id="upload-json-btn">Open Diagram (JSON)</button>
        <button id="reset-view">Reset view</button>
        <button id="export-png">Export PNG</button>
        <input type="file" id="upload-json" style="display:none" accept=".json">
    </div>
    <svg></svg>
    <!-- Context menu (is filled dynamically) -->
    <div id="context-menu"></div>
    <!-- Modal for text input and select menu -->
    <div id="modal">
        <div id="modal-title"></div>
        <div id="modal-content"></div>
        <div style="text-align: right;">
            <button id="modal-ok">OK</button>
            <button id="modal-cancel">Cancel</button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
